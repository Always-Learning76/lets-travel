<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Shop</h1>
    <h2>Show All Products</h2>
    <button class='show-products'>Show</button>
    <ul class="product-list"></ul>

    <h2>Add Product</h2>
    <form class="add-product-form">
        <p><label for="add-product-name">Product:</label><input id='add-product-name' type="text"></p>
        <p><label for="add-product-price">Product:</label><input id='add-product-price' type="text"></p>
        <button>Add</button>


    </form>



    <h2>Update Price</h2>
    <form class="update-product-form">
        <p><label for="update-product-id">Product:</label><input id='update-product-id' type="number"></p>
        <p><label for="update-product-price">Product:</label><input id='update-product-price' type="text"></p>
        <button>Update</button>
        




        <h2>Delete Product</h2>
        <form class="delete-product-form">
            <p><label for="delete-product-id">Product ID:</label><input id='delete-product-id' type="number"></p>
            <button>Delete</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
